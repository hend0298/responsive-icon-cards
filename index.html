<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body class="card-body">
  <dl class="cards">
    <img src="images/atlas.svg" alt="" class="card-img">
    <dt class="card">Atlas moth</dt>
    <dd>A large moth found in the tropical and subtropical forests of Southeast   Asia</dd>
    <img src="images/hercules.svg" alt="">
    <dt class="card">Hercules Moth</dt>
    <dd>It has a wingspan of ~27 cm, making it the largest moth found in the   world</dd>
    <img src="images/ornate.svg" alt="">
    <dt class="card">Ornate moth</dt>
    <dd>It is colored from pink, red, orange and yellow to white with black   markings</dd>
  </dl>


</body>
</html>
